<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', Times, serif;
            color: white;
            background: linear-gradient(45deg, #05057d, #163d58, #28c6a6, #000000);
            background-size: 400% 400%;
            animation: laserMovement 10s ease infinite; /* Animation for laser effect */
        }

        @keyframes laserMovement {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 3em;
            text-align: center;
            color: rgb(36, 255, 251);
        }

        h1:hover {
            color: yellow;
            transform: scale(1.2);
        }

        h2 {
            color: rgb(41, 200, 208);
            text-align: center;
        }

        h3 {
            color: rgb(255, 255, 255);
            text-align: center;
        }

        ul {
            list-style: none;
            padding-left: 0;
            text-align: center;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            color: #2ecc71;
            text-decoration: underline;
        }

/* Transparent box under the text */
    .content-box {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            padding: 20px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }

        .content-box h1, .content-box h2, .content-box h3, .content-box ul {
            margin: 10px 0;
        }

        /* Cute Home Button */
        .home-btn {
            padding: 15px 30px;
            background-color: #7dd4fc;
            color: #0c5244;
            border: none;
            border-radius: 50px; /* Rounded shape */
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .home-btn:hover {
            background-color: #afe5d2; /* Slightly darker pink */
            transform: scale(1.05); /* Make the button a little bigger on hover */
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .home-btn:active {
            background-color: #30e9f7; /* Darker pink on click */
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .home-btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }

         /* Sections for CC Lab Projects and Other */
         .section {
            padding: 100px;
            border-radius: 200px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Sub-section for links */
        .sub-section {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .sub-section a {
            padding: 20px;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .sub-section a:hover {
            background-color: #184a4c;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

    </style>
</head>
    
<body>

</body>

</html>
