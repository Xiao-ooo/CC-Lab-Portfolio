<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', Times, serif;
            color: white;
            background: linear-gradient(45deg, #f8f6ce, #1c154b, #424284, #113845, #f8f6ce), #1c154b;
            background-size: 400% 400%;
            animation: laserMovement 10s ease infinite; /* Animation for laser effect */
        }

        @keyframes laserMovement {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 8rem;
            text-align: center;
            color: rgb(36, 255, 251);
            
        }

        h1:hover {
            color: rgb(246, 246, 206);
            transform: scale(1.2);
        }

        h2 {
            color: rgb(198, 247, 207);
            text-align: center;
            font-size: 2rem;
        }

        ul {
            list-style: none;
            padding-left: 0;
            text-align: center;
        }

        li {
            margin: 30px 0;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            color: #2ecc71;
            text-decoration: underline;
        }

    .content-box {
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }

        .content-box h1, .content-box h2, .content-box h3, .content-box ul {
            margin: 10px 0;
        }

        /* Cute Home Button */
        .home-btn {
            position: fixed;
            bottom: 20px;
            left:20px;
            padding: 15px 30px;
            color: #ffffff;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
            margin-top: 20px;
        }

        .home-btn:hover {
            background-color: #000000; 
            transform: scale(1.05); 
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .home-btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
       
         .section {
            padding: 100px;
            border-radius: 200px;
            background-color: rgb(255, 255, 255); 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Sub-section for links */
        .sub-section {
            display: flex;
            justify-content: center;
            gap: 100px;
            flex-wrap: wrap;
            padding: 40px;
        }

        .sub-section a {
            padding: 20px;
            color: rgb(247, 6, 6);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .sub-section a:hover {
            background-color: #c8caee;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.8);
            transform: translateY(-3px);
        }

        .project-list {
            list-style-type: none;
            padding-left: 0;
        }

        .project-list li {
            margin: 50px 30; 
        }

        .project-list a {
            text-decoration: none; 
            color: #ffffff; 
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .project-list a:hover {
            color: #000000;
            font-weight: bold;
        }

    </style>
</head>
    
<body>

</body>

</html>
