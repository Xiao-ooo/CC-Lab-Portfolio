    <title>My Website</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', Times, serif;
            color: white;
            background: linear-gradient(45deg, #05057d, #163d58, #28c6a6, #000000);
            background-size: 400% 400%;
            animation: laserMovement 10s ease infinite; /* Animation for laser effect */
        }

        @keyframes laserMovement {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 3em;
            text-align: center;
            color: rgb(36, 255, 251);
        }

        h1:hover {
            color: yellow;
            transform: scale(1.2);
        }

        h2 {
            color: rgb(41, 200, 208);
            text-align: center;
        }

        h3 {
            color: rgb(255, 255, 255);
            text-align: center;
        }

        ul {
            list-style: none;
            padding-left: 0;
            text-align: center;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            color: #2ecc71;
            text-decoration: underline;
        }

/* Transparent box under the text */
    .content-box {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }

        .content-box h1, .content-box h2, .content-box h3, .content-box ul {
            margin: 10px 0;
        }

    </style>
</head>
