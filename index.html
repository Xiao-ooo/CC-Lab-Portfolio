<body>
    <script>
        // Function to generate a random color
        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 100%, 75%)`;
        }

        // Function to change the background color every 3 seconds
        setInterval(() => {
            document.body.style.backgroundColor = getRandomColor();
        }, 3000);
    </script>
