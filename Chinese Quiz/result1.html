<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandarin Vocabulary Quiz</title>
  <style>

    @font-face {
        font-family: 'MyFont';
        src: url('FontFolder1/Font1.ttf') format('truetype');
    }

    body {
      font-family: 'MyFont', sans-serif;
      background-color: #facf8f; 
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    header {
      color: #ff9800;
      padding: 20px 0;
      text-align: center;
      width: 100%;
      max-width: 800px;
      border-radius: 10px;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: bold;
    }

    main {
      padding: 40px 20px;
      text-align: center;
      flex: 1;
      max-width: 800px;
      width: 100%;
      display: grid;
      gap: 20px;
    }

    .chinese-character {
      font-size: 5em; 
      font-weight: bold;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .quiz-option {
      background-color: #ff9800;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    .quiz-option:hover {
      background-color: #f57c00;
    }

    .feedback {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }

    .point-count {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Home Button Style */
    .home-btn {
      position: fixed;
      bottom: 20px;
      padding: 15px 30px;
      color: #ffffff;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
      text-align: center;
      text-decoration: none;
    }

    .home-btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
    }

    .back-btn {
      background-color: #ff9800; 
      left: 20px;
    }

    .back-btn:hover {
      background-color: #f57c00;
    }

    .next-btn {
      background-color: #ffb74d;
      right: 20px;
    }

    .next-btn:hover {
      background-color: #ff9800;
    }

    footer {
      color: #ff9800;
      padding: 10px 0;
      text-align: center;
      margin-top: auto; 
      font-size: 1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mandarin Vocabulary Quiz</h1>
  </header>

  <main>

    <!-- result -->
    <div class="feedback" id="feedback"></div>
    <div id="pointCount" class="point-count">Points: 0</div>


  </main>

  <!-- Button -->
  <a href="practice.html" class="home-btn back-btn">üìñ‚ÜêMore Practice</a>
  <a href="level2.html" class="home-btn next-btn">‚ÜíFINAL‚úèÔ∏è</a>

  <script src="score1.js"></script>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Xiao Xing Speedy Mandarin Learning. All rights reserved.</p>
  </footer>
</body>
</html>
