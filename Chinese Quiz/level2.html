<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandarin Spelling Quiz</title>
  <style>

    @font-face {
        font-family: 'MyFont';
        src: url('FontFolder1/Font1.ttf') format('truetype');
    }

    body {
      font-family: 'MyFont', sans-serif;
      background-color: #facf8f; 
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    header {
      color: #ff9800;
      padding: 20px 0;
      text-align: center;
      width: 100%;
      max-width: 800px;
      border-radius: 10px;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: bold;
    }

    main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 800px;
        text-align: center;
        padding: 20px;
    }


    .chinese-character {
      font-size: 5em; /* Large font size */
      font-weight: bold;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .input-answer {
        padding: 10px;
        font-size: 1.2em;
        margin: 10px 0;
        border-radius: 5px;
        border: 2px solid #ff9800;
        width: 100%;
        max-width: 300px;  /* Limiting the width of the input */
        text-align: center;  /* Align text inside the input field */
    }


    .submit-btn {
      background-color: #ff9800;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #f57c00;
    }

    .feedback {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }

    /* Home Button Style */
    .home-btn {
      position: fixed;
      bottom: 20px;
      padding: 15px 30px;
      color: #ffffff;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
      text-align: center;
      text-decoration: none; /* Remove underline */
    }

    .home-btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
    }

    /* Back Button */
    .back-btn {
      background-color: #ff9800; /* Orange */
      left: 20px;
    }

    .back-btn:hover {
      background-color: #f57c00;
    }

    /* Next Button */
    .next-btn {
      background-color: #ffb74d; /* Light orange */
      right: 20px;
    }

    .next-btn:hover {
      background-color: #ff9800;
    }
    /* Footer Styles */
    footer {
      color: #ff9800;
      padding: 10px 0;
      text-align: center;
      margin-top: auto; /* Pushes the footer to the bottom */
      font-size: 1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mandarin Spelling Quiz</h1>
  </header>

  <main>
    <!-- Chinese Character Display -->
    <div id="chineseCharacter" class="chinese-character"></div>

    <!-- Question and Answer Section -->
    <div class="question" id="questionText"></div>
    
    <!-- Input for the user's answer -->
    <input type="text" id="userAnswer" class="input-answer" placeholder="Type the pronunciation" autofocus>
    
    <!-- Submit Button -->
    <button class="submit-btn" id="submitBtn">Submit</button>
    
    <!-- Feedback and Hint Section -->
    <div class="feedback" id="feedback"></div>
    <div class="feedback" id="pointCount">Points: 0</div>
  </main>

  <!-- Back Button -->
  <a href="home.html" class="home-btn back-btn">üìñ‚ÜêHOME</a>
  <!-- Link to external JavaScript file -->
  <script src="quiz2.js"></script>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Xiao Xing Speedy Mandarin Learning. All rights reserved.</p>
  </footer>

</body>
</html>
