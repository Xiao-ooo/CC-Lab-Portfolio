<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandarin Vocabulary Quiz</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif, sans-serif;
      background-color: #fff8e1;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    header {
      background-color: #ffb74d; 
      color: white;
      padding: 20px 0;
      text-align: center;
      border-bottom: 5px solid #ff9800; 
      width: 100%;
      max-width: 800px;
      border-radius: 10px;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: bold;
    }

    main {
      padding: 40px 20px;
      text-align: center;
      flex: 1;
      max-width: 800px;
      width: 100%;
      display: grid;
      gap: 20px;
    }

    /* Style for the Chinese character */
    .chinese-character {
      font-size: 5em; /* Large font size */
      font-weight: bold;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .quiz-option {
      background-color: #ff9800;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    .quiz-option:hover {
      background-color: #f57c00;
    }

    .feedback {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }

    /* Point count */
    .point-count {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Home Button Style */
    .home-btn {
      position: fixed;
      bottom: 20px;
      padding: 15px 30px;
      color: #ffffff;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
      text-align: center;
      text-decoration: none; /* Remove underline */
    }

    .home-btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
    }

    /* Back Button */
    .back-btn {
      background-color: #ff9800; /* Orange */
      left: 20px;
    }

    .back-btn:hover {
      background-color: #f57c00;
    }

    /* Next Button */
    .next-btn {
      background-color: #ffb74d; /* Light orange */
      right: 20px;
    }

    .next-btn:hover {
      background-color: #ff9800;
    }
    /* Footer Styles */
    footer {
      color: #ff9800;
      padding: 10px 0;
      text-align: center;
      margin-top: auto; /* Pushes the footer to the bottom */
      font-size: 1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mandarin Vocabulary Quiz</h1>
  </header>

  <main>
    <!-- Chinese Character Display -->
    <div id="chineseCharacter" class="chinese-character"></div>

    <!-- Question and Answer Section -->
    <div class="question" id="questionText"></div>
    <div class="quiz-container" id="quizOptions"></div>

    <!-- Feedback Section -->
    <div class="feedback" id="feedback"></div>

    <!-- Point Count Section -->
    <div id="pointCount" class="point-count">Points: 0</div>
  </main>

  <!-- Back Button -->
  <a href="home.html" class="home-btn back-btn">üìñ‚ÜêBACK</a>

  <!-- Next Button -->
  <a href="level2.html" class="home-btn next-btn">‚ÜíFINAL‚úèÔ∏è</a>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Chinese Language Learning. All rights reserved.</p>
  </footer>

  <!-- Link to external JavaScript file -->
  <script src="quiz1.js"></script>

</body>
</html>
