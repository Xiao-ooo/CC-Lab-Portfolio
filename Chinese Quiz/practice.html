  <style>
    body {
      font-family: 'Times New Roman', Times, serif, sans-serif;
      background-color: #fff8e1;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    header {
      background-color: #ffb74d; 
      color: white;
      padding: 20px 0;
      text-align: center;
      border-bottom: 5px solid #ff9800; 
      width: 100%;
      max-width: 800px;
      border-radius: 10px;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: bold;
    }

    /* bigger size so it fits the screen */
    main {
      padding: 40px 20px;
      text-align: center;
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
      gap: 20px;
      max-width: 1000px;
      justify-items: center;
    }

    .vocabulary-item {
      width: 200px;
      height: 300px; 
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* flip but kinda glitch? */
    .card:hover {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card-front {
      background-color: #ff9800; 
      color: white;
      flex-direction: column;
      padding: 10px;
    }

    .card-back {
      background-color: white;
      color: #333;
      transform: rotateY(180deg);
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-back p {
      margin-top: 10px;
      font-size: 1rem;
    }

    .card-front h1 {
      margin-bottom: 5px;
      font-size: 3em;
    }

    .card-front h2 {
      font-size: 1.5em;
      color: white;
      margin-top: 5px;
    }

    /* Home Button Style */
    .home-btn {
      position: fixed;
      bottom: 20px;
      padding: 15px 30px;
      color: #ffffff;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
      text-align: center;
      text-decoration: none;
    }

    .home-btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
    }

    /* Back Button */
    .back-btn {
      background-color: #ff9800;
      left: 20px;
    }

    .back-btn:hover {
      background-color: #f57c00;
    }

    /* Next Button */
    .next-btn {
      background-color: #ffb74d;
      right: 20px;
    }

    .next-btn:hover {
      background-color: #ff9800;
    }

    /* Footer Styles */
    footer {
      color: #ff9800;
      padding: 10px 0;
      text-align: center;
      margin-top: auto;
      font-size: 1em;
    }

  </style>
</head>
