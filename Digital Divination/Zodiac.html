<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>Zodiac Mirror</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background: 
      url('https://www.transparenttextures.com/patterns/fog.png'), 
      url('BG.png');
      background-blend-mode: overlay;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #402974;
    }


    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .mirror {
      width: 700px;
      height: 750px;
      background: url('Mirror.png') no-repeat center center;
      background-size: contain;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mirror-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      max-width: 70%;
    }



    .mirror-content h1 {
      font-size: 1.3em;
      margin-bottom: 10px;
    }


    .mirror-content select, 
    .mirror-content button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      margin-top: 10px;
    }

    .mirror-content button {
      background-color: #b9a5d2;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
    }

    .mirror-content button:hover {
      background-color: #9370b0;
    }


    select, button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      margin-top: 10px;
    }

    button {
      background-color: #c0a78f;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #a58b72;
    }

    .home-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 12px 25px;
      color: #ffffff;
      background-color: #2b3e5a;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      text-align: center;
      text-decoration: none;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
      transition: all 0.3s ease;
  }


  .home-btn:hover {
    background-color: #ab7ee7;
    transform: scale(1.05);
  }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      background: transparent;
      color: #ccc;
    }

    .mirror-content label {
  font-size: 1.2em;
  font-weight: bold;
  margin-bottom: 10px;
  display: inline-block;
}


  </style>
</head>

<body>

  <div class="container">
    <div class="mirror">
      <div class="mirror-content">

        <label for="birthdate">Enter your birthday</label><br/>
        <input type="number" id="month" placeholder="MM" min="1" max="12" required>
        <input type="number" id="day" placeholder="DD" min="1" max="31" required>
        <input type="number" id="year" placeholder="YYYY" min="1900" max="2025" required><br/>
        <button onclick="calculateZodiac()">Reveal Horoscope</button>
      

      </div>
    </div>
    
  <!-- Home Button -->
  <a href="../2025 CC Lab.html" class="home-btn">üè†</a>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Xiao Xing Speedy Mandarin Learning. All rights reserved.</p>
  </footer>

<script>
function calculateZodiac() {
  const month = parseInt(document.getElementById('month').value);
  const day = parseInt(document.getElementById('day').value);

  if (!month || !day || month > 12 || day > 31) {
    alert("Please enter a valid date.");
    return;
  }

  const sign = getZodiacSign(month, day);
  window.location.href = `horoscope.html?sign=${sign}`;
}

function getZodiacSign(month, day) {
  if ((month == 1 && day >= 20) || (month == 2 && day <= 18)) return "aquarius";
  if ((month == 2 && day >= 19) || (month == 3 && day <= 20)) return "pisces";
  if ((month == 3 && day >= 21) || (month == 4 && day <= 19)) return "aries";
  if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) return "taurus";
  if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) return "gemini";
  if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) return "cancer";
  if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) return "leo";
  if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) return "virgo";
  if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) return "libra";
  if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) return "scorpio";
  if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) return "sagittarius";
  if ((month == 12 && day >= 22) || (month == 1 && day <= 19)) return "capricorn";
}
</script>


</body>
</html>
