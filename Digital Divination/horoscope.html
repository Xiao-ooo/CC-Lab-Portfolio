<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Horoscope</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Cinzel', serif;
      background:
        url('https://www.transparenttextures.com/patterns/fog.png'),
        url('HoroscopeBG.png');
      background-blend-mode: overlay;
      background-size: cover;
      color: #fff;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .result-box {
      width: 700px;
      height: 750px;
      background-color: rgba(0, 0, 0, 0.4); /* Transparent dark box */
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .result-content {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      scrollbar-width: thin;
      scrollbar-color: #c0a78f transparent;
    }

    .result-content::-webkit-scrollbar {
      width: 6px;
    }

    .result-content::-webkit-scrollbar-thumb {
      background-color: #c0a78f;
      border-radius: 10px;
    }

    .result-content h1 {
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    #horoscopeResult {
      font-size: 1.1em;
      line-height: 1.6;
      word-wrap: break-word;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #c0a78f;
      text-decoration: underline;
      font-size: 1.1em;
    }

    .home-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 12px 25px;
      color: #ffffff;
      background-color: #2b3e5a;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      text-align: center;
      text-decoration: none;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
      transition: all 0.3s ease;
    }

    .home-btn:hover {
      background-color: #ab7ee7;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #ccc;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="content-wrapper">
    <div class="result-box">
      <div class="result-content">
        <h1>Your Horoscope</h1>
        <div id="horoscopeResult">
          Loading...
        </div>
        
        <a href="Zodiac.html" class="home-btn">ðŸ”®</a>
      </div>
    </div>
  </div>

  <script src="Zodiac.js"></script>

  <footer>
    <p>&copy; 2025 Xiao Xing Speedy Mandarin Learning. All rights reserved.</p>
  </footer>

</body>
</html>
